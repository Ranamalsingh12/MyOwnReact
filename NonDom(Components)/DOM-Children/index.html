<!DOCTYPE html>
<html>
<head>
    <title>Build Your Own React</title>
</head>
<body>
    <script src="./react.js"></script>

    <div id="root"></div>


    <script>

        const hello = function () {
            return React.createElement("h1",null,"Hello World!");
        }

        const helloW1 = React.createElement(hello,null,null);

        const helloW2 = React.createElement(hello,null,null);

        const regualarDiv = React.createElement('div', null, 'I am just a person saying hello in a div');

        const parent = React.createElement('div',null,
            helloW1,
            helloW2,
            regualarDiv,
            'Just a regular div'
        )

        // const helloWorld = React.createElement(hello,null,null);

        ReactDOM.render(parent, document.getElementById('root'));


    </script>
</body>
</html>
